<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="/tests/qunit/qunit-2.11.3.css">
<!-- <style>
      /* The problem here is styling, I have focused on code first, but it seems that much of the styling is required in order to pass the tests...*/

        position:absolute;
      }
    </style> -->
    <link rel="stylesheet" type="text/css" media="screen" href="/tests/resources/yuireset.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/tests/view/test_support/control-test-pane.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/view/resources/static_layout.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/view/resources/label.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/view/resources/inline_editor.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/view/resources/text_field.css">
    <link rel="stylesheet/less" type="text/css" media="screen" href="/view/resources/benchmark.css">
  </head>
  <body>
    <script src="/tests/qunit/qunit-2.11.3.js"></script>
    <script>
      window.module = QUnit.module;
      window.test = QUnit.test.bind(QUnit.assert);
      window.equals = QUnit.assert.equal.bind(QUnit.assert);
      window.same = QUnit.assert.deepEqual.bind(QUnit.assert);
      window.ok = QUnit.assert.ok.bind(QUnit.assert);
      window.assert = QUnit.assert;
      QUnit.config.autostart = false;
    </script> 
    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="/node_modules/less/dist/less.js"></script>
    <script src="./text_field/ui.js" type="module"></script>
    <script src="./text_field/nextValidKeyView.js" type="module"></script>
    <script src="./text_field/methods.js" type="module"></script>
    <script type="module">
      import { SC } from '../../core/core.js';
      import { SCEvent } from '../../event/event.js';
      import { RootResponder } from '../../responder/responder.js';
      SC.ready(function () { 
        SCEvent.remove(document, 'selectstart', RootResponder.responder, RootResponder.responder.selectstart);
        // SCEvent.remove(document, 'mousewheel', RootResponder.responder, RootResponder.responder.mousewheel)
        QUnit.start(); 
      });
      // jQuery(SC.onReady.done);
    </script>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
</body>
</html>
